    <!-- bootstrap 5 css -->
    <!-- custom css -->
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body class="bg-dark ">
    <!-- ###################### Navigation Bar ##################### -->

    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand themeColor productName" href="../../../index.html"><span>Proxy</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item  active">
                        <a class="nav-link" href="#home"><span class="navItems themeColor">Home</span>
                            <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#camera"><span class="navItems themeColor">Mark Attendence</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#contactBookmark"><span class="navItems themeColor">Contact</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link btn bg-dark text-light signInBtn" id="logout"
                            href="./Utilities/pages/loginOrSignup.html#signUpPane">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-20">

        <!-- home -->
        <i id="home" style="margin-bottom:5em;"></i>
        <div class="vh-100 w-100 text-center">
            <h1 class="text-light  text-center" style="margin-top:2em;">Home</h1>
            <h1 class="bg-light w-100 rounded p-2" style="margin-top:2em;">Register Employee</h1>

            <!-- employee Form -->
            <form class="needs-validation row d-flex  justify-content-center" id="form" novalidate>

                <!-- name of employee -->
                <div class=" mb-3 w-25">
                    <input type="text" class="form-control w-10" id="nameOfEmployee" placeholder="Name" required>
                </div>

                <!-- email of employee -->
                <div class="mb-3 w-25">
                    <input type="text" class=" form-control" id="employeeEmail" placeholder="Email"
                        aria-describedby="validationTooltipUsernamePrepend" required>
                </div>

                <!-- image1 -->
                <div class="custom-file  mb-3">
                    <button class="p-1">
                        <input type="file" class="custom-file-input" id="employeeImage1" required>
                    </button>
                </div>
                <!-- <button class="btn btn-primary w-25" id="employeeFormSubmit" type="submit" ">Submit
                    form</button> -->
                <button class="btn btn-primary w-25" id="employeeFormSubmit" type="submit">Submit form</button>
            </form>
        </div>

        <!-- camera -->
        <!-- marking position of camera section-->
        <i id=" camera"></i>
        <div class=" vh-100 ">
            <h1 class=" text-center text-light w-100">camera</h1>
            <!-- video Element -->
            <div class="video-container d-flex justify-content-center w-100" id="videoContainer">
                <video id="videoInput" width="720" height="720" autoplay muted></video>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->

    <!-- face recognition -->
    <script defer src="./FaceDetection/face-api.min.js"></script>
    <script defer src="./FaceDetection/faceScript.js"></script>
    <script type="module" src="./dashboard.js" defer></script>
