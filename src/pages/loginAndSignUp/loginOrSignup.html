<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <link rel="stylesheet" href="./loginOrSignup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">


    <!-- ############################ Login Section ############################  -->
    <section class="vh-100">
        <div class="container py-5 h-100">

            <!-- marking Login Pane -->
            <i id="loginPane"></i>
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">

                </div>

                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <!-- login form -->
                    <form>

                        <!-- product Name -->
                        <p class="text-light productName">Proxy</p>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label text-light" for="loginEmail">Email address</label>
                            <input type="email" id="loginEmailInput" class="form-control form-control-lg" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label text-light" for="loginPassword">Password</label>
                            <input type="password" id="loginPasswordInput" class="form-control form-control-lg" />
                        </div>

                        <div class=" justify-content-between align-items-center mb-4">
                            <p class="fw-bold mb-0 text-muted">If you don't have an account </p>
                            <a href="#signUpPane" class="fw-bold">Create account</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 btn-block" id="login"
                            onclick="signIn()">Sign in</button>

                        <div class=" divider d-flex align-items-center my-4">
                            <p class="text-center w-100 fw-bold mx-3 mb-0 text-muted">OR Continue with</p>
                        </div>

                        <!-- Social login -->
                        <div class="container row justify-content-between text-center align-item-center">

                            <!-- Google  -->
                            <a class="btn  btn-lg btn-block col-md-5 text-dark bg-light mx-auto my-auto"
                                id="googleLogin" style="width : 6em" href="#!" role="button">
                                <img class=" w-100 col-md-4 mx-auto my-auto" src="../../assets/googleCompleteLogo.svg"
                                    alt="">
                            </a>



                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="vh-100"></div>

    <!-- ############################ Signup Section ############################  -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <i id="signUpPane"></i>
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6 text-center w-50">
                    <img src="../../assets/signUpIllustration.svg" class="img-fluid " alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <p class="text-light productName">Proxy</p>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label text-light" for="signUpEmail">Email address</label>
                            <input type="email" id="signUpEmailInput" class="form-control form-control-lg" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label text-light" for="form1Example23">Password</label>
                            <input type="password" id="signupPasswordInput" class="form-control form-control-lg" />
                        </div>

                        <div class=" justify-content-between align-items-center mb-4">
                            <!-- Checkbox -->
                            <p class="fw-bold mb-0 text-muted">already have an account </p>
                            <a href="#loginPane" class="fw-bold">Login</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 btn-block" id="signup">Sign
                            up</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center w-100 fw-bold mx-3 mb-0 text-muted">OR Continue with</p>
                        </div>

                        <!-- Social login -->
                        <div class="container row justify-content-between text-center align-item-center">
                            <!-- Google  -->
                            <a class="btn  btn-lg btn-block col-md-5 text-dark bg-light mx-auto my-auto"
                                style="width : 6em" role="button" id="googleSignup">
                                <img class=" w-100 col-md-4 mx-auto my-auto" src="../../assets/googleCompleteLogo.svg"
                                    alt="">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <!-- ###################### fireBase Configuration #####################-->

    <script type="module" src="./loginOrSignup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
